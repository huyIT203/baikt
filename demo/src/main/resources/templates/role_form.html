<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base">
<head>
    <title>Create/Edit User</title>
</head>
<body>
<div th:fragment="content">
    <h1 th:text="${user.id == null ? 'Create User' : 'Edit User'}"></h1>
    <form th:action="@{/users}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="birthDay">BirthDay</label>
            <input type="date" th:field="*{birthDay}" class="form-control" id="birthDay">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select th:field="*{role.id}" class="form-control" id="role">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
