</body><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: base">
<head>
    <title>Users</title>
</head>
<body>
<div th:fragment="content">
    <h1>Users</h1>
    <a class="btn btn-primary" th:href="@{/users/new}">Add New User</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>BirthDay</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${#dates.format(user.birthDay, 'yyyy-MM-dd')}"></td>
            <td th:text="${user.role.roleName}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

</html>
